version: '3.8'

services:
  url-checker:
    image: ${DOCKER_REGISTRY:-localhost}/url-checker:${TAG:-latest}
    environment:
      - URL_TO_CHECK=${URL_TO_CHECK}
      - INTERVAL_SECONDS=${INTERVAL_SECONDS}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "${URL_TO_CHECK}"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      mode: replicated
      replicas: ${REPLICAS:-1}
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - url-checker-network

networks:
  url-checker-network:
    driver: overlay
